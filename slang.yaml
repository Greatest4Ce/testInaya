generate_for:
 - lib/i18n/**.i18n.json
base_locale: ru
fallback_strategy: base_locale
input_directory: lib/core/i18n
input_file_pattern: .i18n.json
output_directory: lib/generated/i18n
output_file_name: translations.g.dart
output_format: single_file
locale_handling: true
flutter_integration: true
namespaces: false
translate_var: t
enum_name: AppLocale
translation_class_visibility: private
key_case: Camel
key_map_case: Pascal
param_case: Camel
flat_map: false
statistics: false
timestamp: false
translation_overrides: false           
maps:
  - houseTypeMap
  - facilitiesMap
  - funsMap
  - sleepPlaceMap